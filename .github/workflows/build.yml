name: build and run
on: push
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get Code   
        uses: actions/checkout@v3      
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. 
          cmake --build .
          ctest
      - name: run with static
        run: ./build/Homework-01/StaticMain
      - name: run with shared
        run: ./build/Homework-01/SharedMain
