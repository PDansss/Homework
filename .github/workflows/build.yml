name: build and run
on: push
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get Code   
        uses: actions/checkout@v3      
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. 
          cmake --build . 
      - name: run without lib
        run: ./build/Homework-01/hello/Main
      - name: run with static
        run: ./build/Homework-01/hello-with-library/StaticMain
      - name: run with shared
        run: ./build/Homework-01/hello-with-library/SharedMaindMain
